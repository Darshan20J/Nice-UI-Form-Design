<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom-form-style.css">
</head>

<body>

    <!-- # Start Here -->
    <section class="full-screen pos-abs">
        <div class="pos-rel">
            <div class="container">
                <form action="#" class="form w-50 mx-auto bg-clr p-4 rounded-lg">
                    <!-- Name -->
                    <div class="form-group">
                        <label for="name" class="font-weight-bolder">Name</label>
                        <input type="text" name="name" id="name" class="form-control font-weight-bolder"
                            placeholder="John Smith" autocomplete="off">
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="font-weight-bolder">Email</label>
                        <input type="email" name="email" id="email" class="form-control font-weight-bolder"
                            placeholder="johnsmith@gmail.com" autocomplete="off">
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password" class="font-weight-bolder">Password</label>
                        <input type="password" name="password" id="password" class="form-control font-weight-bolder"
                            placeholder="johnsmith@gmail.com" autocomplete="off">
                    </div>

                    <!-- Submit Button -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-lg mx-2 font-weight-bolder">Login</button>
                        <button type="reset" class="btn btn-danger btn-lg mx-2 font-weight-bolder">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.js"></script>

    <!-- Custom JS -->
    <script src="js/form.js"></script>
</body>

</html>
